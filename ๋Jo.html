<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>แกลเลอรี</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #f0e4ff, #ffffff);
      margin: 0;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #5a2a82;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .gallery a {
      text-decoration: none;
      display: block;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .gallery a:hover {
      transform: scale(1.05);
    }

    .gallery img {
      width: 200px;
      height: 280px;
      object-fit: cover;
    }

    .social {
      margin-top: 50px;
      text-align: center;
    }

    .social a {
      display: inline-block;
      margin: 0 10px;
      text-decoration: none;
    }

    .social img {
      width: 40px;
      height: 40px;
      transition: transform 0.2s;
    }

    .social img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <h1>รายละเอียด</h1>

  <div class="gallery">
    <a href="book1.html">
      <img src="img/JO1.jpg" alt="Book 1" />
    </a>

 
    
    <!-- เพิ่มได้อีกเรื่อยๆ -->
  </div>

  <div class="social">
    <p>พ่อ ชอบเข้าไร่ อยู่แต่ไร่ชอบบ่นคิดถึงปู่</p>
    
    <a href="https://www.facebook.com/jokadear" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook Icon" />
      <a href="file:///D:/Family/Home.html" class="button-link">Login</a>
    </a>
  </div>
 <a href="file:///D:/Family/Home.html" class="button-link">กลับ</a>
</body>
</html>
